        <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .color_container {
      display: flex;
      flex-wrap: wrap;
    }
    .color_container span {
      display: block;
      width: 160px;
      height: 80px;
      background-color: #f66;
      text-align: center;
      line-height: 80px;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="color_container"></div>
    <div class="audio">
      <audio src="../images/click.wav"></audio>
    </div>
  </body>
  <script>
    //创建复制剪切板函数
    const copyToClipboard = (text) => navigator.clipboard.writeText(text);
    const con = document.querySelector(".color_container");
    const audio = document.querySelector("audio");
    console.dir(audio);
    const color_list = [
      "#1abc9c","#2ecc71","#3498db","#9b59b6","#34495e",
      "#16a085","#27ae60","#2980b9","#8e44ad","#2c3e50",
      "#f1c40f","#e67e22","#e74c3c","#ecf0f1","#95a5a6",
      "#f39c12","#d35400","#c0392b","#bdc3c7","#7f8c8d",
      "#55efc4","#81ecec","#74b9ff","#a29bfe","#dfe6e9",
      "#00b894","#00cec9","#0984e3","#6c5ce7","#b2bec3",
      "#ffeaa7","#fab1a0","#ff7675","#fd79a8","#2d3436",
      "#7ed6df","#e056fd","#686de0","#30336b","#95afc0",
      "#22a6b3","#be2edd","#4834d4","#130f40","#535c68",
      "#f9ca24","#f0932b","#eb4d4b","#6ab04c","#c7ecee",
      "#B33771","#3B3B98","#FD7272","#9AECDB","#D6A2E8",
      "#6D214F","#182C61","#FC427B","#BDC581","#82589F",
      "#27ae60"
    ];
    color_list.forEach((i) => {
      let span = document.createElement("span");
      con.appendChild(span);
      span.setAttribute("onclick", "play()");
    });
    const colors = document.querySelectorAll(".color_container>span");
    for (let i = 0; i < colors.length; i++) {
      colors[i].style.backgroundColor = color_list[i];
      colors[i].addEventListener("mouseover", function () {
        this.innerText = "COPY";
      });
      colors[i].addEventListener("mouseout", function () {
        this.innerText = "";
      });
      colors[i].addEventListener("click", function () {
        copyToClipboard(color_list[i]);
        this.innerText = "SUCCESS";
      });
    }
    function play() {
      audio.play();
    }
  </script>
</html>
